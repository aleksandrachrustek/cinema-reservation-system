<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left" onclick="navigate('home')">🎬 Kino</div>

        <div class="nav-right">
            <a onclick="navigate('screenings')">Seanse</a>

            <a id="guestSearchLink" onclick="navigate('guest')">Znajdź rezerwację</a>
            <a id="loginLink" onclick="navigate('login')">Zaloguj</a>
            <a id="registerLink" onclick="navigate('register')">Rejestracja</a>

            <a id="accountLink" onclick="navigate('account')">Konto</a>
            <a id="adminLink" onclick="navigate('admin')">Admin</a>
            <a id="logoutLink" onclick="logout()">Wyloguj</a>
        </div>
    </nav>



    <!-- CONTENT -->
    <main class="container">
        <div id="app"></div>
        <div id="loader" class="loader hidden"></div>
    </main>

    <!-- MODAL REZERWACJI -->
    <div id="reservationModal" class="modal hidden">
        <div class="modal-content card">
            <h2>🎬 Finalizacja rezerwacji</h2>
            <p class="modal-subtitle">
                Sprawdź dane i potwierdź rezerwację
            </p>

            <div id="reservationSummary"></div>

            <!-- DANE GOŚCIA -->
            <div id="guestForm">
                <input id="guestName" placeholder="Imię">
                <input id="guestEmail" placeholder="Email">
            </div>

            <div class="modal-actions">
                <button id="confirmReservationBtn" onclick="confirmReservation()">
                    Potwierdź
                </button>
                <button class="secondary" onclick="closeReservationModal()">
                    Anuluj
                </button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="toast hidden"></div>

    <!-- SCRIPTS -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/screenings.js"></script>
    <script src="js/seats.js"></script>
    <script src="js/account.js"></script>
    <script src="js/guest.js"></script>
    <script src="js/success.js"></script>

</body>
</html>
